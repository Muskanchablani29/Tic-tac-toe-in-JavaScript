<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
            background: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button id="restartButton">Restart Game</button>
    
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        const restartButton = document.getElementById("restartButton");
        let currentPlayer = "X";
        let gameBoard = Array(9).fill(null);
        
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }
            return gameBoard.includes(null) ? null : "Draw";
        }
        
        function handleMove() {
            let index = prompt(`Player ${currentPlayer}, enter a position (1-9):`);
            index = parseInt(index) - 1;
            if (isNaN(index) || index < 0 || index > 8 || gameBoard[index]) {
                alert("Invalid move! Try again.");
                return;
            }
            gameBoard[index] = currentPlayer;
            renderBoard();
            let winner = checkWinner();
            if (winner) {
                alert(winner === "Draw" ? "It's a draw!" : `Player ${winner} Wins!`);
                resetGame();
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }
        
        function renderBoard() {
            board.innerHTML = "";
            gameBoard.forEach((value, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                if (value) cell.classList.add("taken");
                cell.textContent = value;
                cell.dataset.index = index;
                board.appendChild(cell);
            });
        }
        
        function resetGame() {
            gameBoard.fill(null);
            currentPlayer = "X";
            status.textContent = "Player X's Turn";
            renderBoard();
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            renderBoard();
            board.addEventListener("click", handleMove);
            restartButton.addEventListener("click", resetGame);
        });
    </script>
</body>
</html>
